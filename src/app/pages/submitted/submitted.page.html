<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Submitted Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-searchbar style="--cancel-button-color: black;" showCancelButton="always"></ion-searchbar> -->
  <ion-grid class="bg-color" fixed>
    <ion-list lines="full" class="form-list">
      <ion-item (click)="openDetails()">
        <img class="photo" src="https://images.unsplash.com/photo-1593642532781-03e79bf5bec2?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="">
        <div>
          <h2 style="margin: 0;">Model</h2>
          <p style="margin: 0;">code</p>
          <p style="margin: 0;">date</p>
        </div>
      </ion-item>
      <ion-item>
        <img class="photo" src="https://images.unsplash.com/photo-1593642532781-03e79bf5bec2?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="">
        <div>
          <h2 style="margin: 0;">Model</h2>
          <p style="margin: 0;">code</p>
          <p style="margin: 0;">date</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-grid>
  <!-- <div id="container">
    <ion-searchbar showCancelButton="always"></ion-searchbar>
    <strong class="capitalize">Submitted Form</strong>
  </div> -->
</ion-content>
