<ion-content class="ion-padding">
  <div class="login-logo">
    <img src="assets/img/logo.png">
    <p><b>Pre-Diagnostic Declaration Form</b></p>
  </div>

  <form [formGroup]="loginform" novalidate>
    <ion-list class="login_form">
      <ion-item>
        <ion-input placeholder="Username" formControlName="username" type="text"  spellcheck="false" autocapitalize="off">
          <ion-icon style="color: red; padding-right: 20px;" name="person"></ion-icon>
        </ion-input>
        <!-- <ng-container *ngFor="let error of error_messages.username">
					<div class="error-message" *ngIf="loginform.get('username').hasError(error.type) && (loginform.get('username').dirty || loginform.get('username').touched)">
						{{error.message}}
					</div>
				</ng-container> -->
      </ion-item>

      <ion-text color="danger" *ngFor="let error of error_messages.username">
        <p class="ion-padding-start" *ngIf="loginform.get('username').hasError(error.type) && (loginform.get('username').dirty || loginform.get('username').touched)">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-input placeholder="Password" formControlName="password" type="password">
          <ion-icon style="color: red; padding-right: 20px;" name="key"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngFor="let error of error_messages.password">
        <p class="ion-padding-start" *ngIf="loginform.get('password').hasError(error.type) && (loginform.get('password').dirty || loginform.get('password').touched)">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <div class="login_btn">
      <ion-button style="width: 130px;" color="danger" (click)="login()" [disabled]="!loginform.valid">
        Login
        <ion-icon style="padding-left: 5px;" name="log-in"></ion-icon>
      </ion-button>
    </div>
  </form>

</ion-content>

<ion-footer text-center no-padding no-border>

      <span>Version {{clooneprovider.currentAppVersion}}</span>

</ion-footer>
